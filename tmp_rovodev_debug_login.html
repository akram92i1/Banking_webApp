<!DOCTYPE html>
<html>
<head>
    <title>Debug Login Test</title>
</head>
<body>
    <h1>Login API Test</h1>
    <div>
        <label>Identifier: <input type="text" id="identifier" placeholder="Email or card number" value="test@example.com"></label><br><br>
        <label>Password: <input type="password" id="password" placeholder="Password" value="password123"></label><br><br>
        <button onclick="testLogin()">Test Login</button>
    </div>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testLogin() {
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:8082/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier: identifier,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = responseText;
                }
                
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Response:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (response.ok && data.token) {
                    resultDiv.innerHTML += '<br><strong style="color: green;">✅ Login successful!</strong>';
                } else {
                    resultDiv.innerHTML += '<br><strong style="color: red;">❌ Login failed!</strong>';
                }
                
            } catch (error) {
                console.error('Login test error:', error);
                resultDiv.innerHTML = `<strong style="color: red;">Error: ${error.message}</strong>`;
            }
        }
    </script>
</body>
</html>
